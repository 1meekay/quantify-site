{% extends 'base_elena.html' %}
{% load static %}

{% block content %}
    <img src="{% static 'images/HexaDissolve.png' %}" id="bg" alt="">

    <div class="sidebar">
        <h1>
            <img src="{% static 'images/quantifylogo.png' %}" id="logo" alt="">
        </h1>


        <p id="sel">Tell us about your business</p>
        <img src="{% static 'images/button1.png' %}" id=button1 alt="tag1">

        <p>Analysis</p>
        <img src="{% static 'images/button2.png' %}" id=button2 alt="tag2">

        <p>Grade</p>
        <img src="{% static 'images/button3.png' %}" id=button3 alt="tag3">
    </div>


    <div style="padding-top:30px;padding-left:450px;">
        <form action="{% url 'new_business' %}" method="post">
            {% csrf_token %}

            <table>
                {% for field in business_form %}
{#                        {{ field.errors }}#}
                    <tr>
                        <td style="font-size: 20px;">{{ field.label_tag }}</td>
                        <td style="font-size: 20px;">{{ field }}</td>
                    </tr>
                {% endfor %}
            </table>

            <br>

            <input type="submit" value="Analyze" style="float:left; width:100px; height:50px;">
        </form>
    </div>

{% endblock %}
